<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Calculadora</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">


</head>
<body>
    <div class="jumbotron">
        <h1>Calculadora</h1>
            <p>Exercicio Avaliativo 1.3
                Nome: Felipe Sousa Nunes
                Matricula: 16.1.8152</p>
    </div>

    <div class="container">
        <div class="botoes" id="botoes">
    </div>

    <div class="calculadora card">
        <div class="calculadora-keys">


          <button type="button"  value="7" onClick="click('7')" class="btn">7</button>
          <button type="button" value="8" onClick="click('8')" class="btn">8</button>
          <button type="button" value="9" onClick="click('9')" class="btn">9</button>


          <button type="button" value="4" onClick="click('4')" class="btn">4</button>
          <button type="button" value="5" onClick="click('5')" class="btn">5</button>
          <button type="button" value="6" onClick="click('6')" class="btn">6</button>


          <button type="button" value="1" onClick="click('1')" class="btn">1</button>
          <button type="button" value="2" onClick="click('2')" class="btn">2</button>
          <button type="button" value="3" onClick="click('3')" class="btn">3</button>


          <button type="button" value="0" onClick="click('0')" class="btn">0</button>

          <button type="button" class="btn btn-primary" value="=" onClick="click('=')">=</button>

          <button type="button" class="operator btn btn-dark" value="+" onClick="click('+')">+</button>
          <button type="button" class="operator btn btn-dark" value="-" onClick="click('-')">-</button>
          <button type="button" class="operator btn btn-dark" value="*" onClick="click('*')">*</button>
          <button type="button" class="operator btn btn-dark" value="/" onClick="click('/')">/</button>


        </div>


<div class=row>
        <input type="text" class="calculadora-screen z-depth-1 col-8" value="" disabled />
        <button type="button" class="btn-danger col-3" value="limpar" onClick="click(limpar)">AC</button>
    </div>
      </div>

    <script src="./js/calculadora.js"></script>
</body>
</html>
