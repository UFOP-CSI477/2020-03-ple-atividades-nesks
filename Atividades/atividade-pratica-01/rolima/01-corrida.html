    <div class="jumbotron">
        <h1>Carrinho de rolimã</h1>

    <div class="container">

        <div class="row justify-content-md-center">
             <div class="col-12">
                <form id="formulario" class="form-row ">
                    <div class="form-group col-sm-12">
                        <label for="nome">Nome:</label>
                        <input id="nome" type="text" class="form-control" placeholder="Digite nome do competidor">
                    </div>
                    <div class="form-group col-sm-12">
                        <label for="tempo">Tempo:</label>
                        <input id="tempo" type="number" class="form-control" placeholder="Digite tempo do competidor em segundos">
                    </div>
                </form>
                <div class="row">
                    <button onclick="salvar()" class="btn btn-dark col-4" type="button">Salvar</button>
                    <div class=col-4></div>
                    <button onclick="resultado()" class="btn btn-dark col-4" type="button">Resultado</button>
                </div>
            </div>
        </div>


        <div class="row justify-content-md-center">
            <div id="largada" class="col-12">
                    <h2>Largada</h2>

                    <table class="table table-dark">
                        <thead>
                            <tr>
                                <th scope="col">Largada</th>
                                <th scope="col">Competidor(a)</th>
                                <th scope="col">Tempo(s)</th>
                            </tr>
                        </thead>
                        <tbody id="tabela-largada">
                            <tr>
                                <td>-</td>
                                <td>-</td>
                                <td>-</td>
                            </tr>
                        </tbody>
                    </table>

            </div>
    </div>



         <div class="row justify-content-md-center">
                <div id="resultado" class="col-12">
                        <h2>Resultado</h2>

                        <table class="table table-dark">
                            <thead>
                                <tr>
                                    <th scope="col">Posição</th>
                                    <th scope="col">Largada</th>
                                    <th scope="col">Competidor(a)</th>
                                    <th scope="col">Tempo(s)</th>
                                    <th scope="col">Resultado</th>
                                </tr>
                            </thead>
                            <tbody id="tabela-resultado">
                                <tr>
                                    <th>-</th>
                                    <th>-</th>
                                    <td>-</td>
                                    <td>-</td>
                                    <td>-</td>
                                </tr>
                            </tbody>
                        </table>

                </div>
        </div>

    </div>
